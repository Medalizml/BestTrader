<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	template="/WEB-INF/templateClient/templateClient.xhtml">

		<ui:define name="tuto"><h:panelGroup>

									</h:panelGroup>
		
		</ui:define>
			<ui:define name="content">

				<li class="active" >screeners</li>
			</ol>

	</div>
				<div class="row" data-step="1" data-intro="here you find charts  " data-position='top'>

							</div>
							<div id="collapse-2" class="panel-collapse collapse in" >
