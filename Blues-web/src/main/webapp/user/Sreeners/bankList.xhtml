<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://java.sun.com/jsf">


	<div class="container">

		<!-- bage header start -->
		<div class="page-header">
			<h1>Bank</h1>
			<ol class="breadcrumb">
				<li><a href="#">screeners</a></li>
				<li class="active">bank</li>
			</ol>
		</div>
	</div>


	<div class="container ">
		<div class="row ">
			<div class="grid-body ">
				<h:dataTable value="#{screeners.listBank}" var="l"
					class="datatable table table-striped table-bordered">
					<thead>
						<h:column>
							<f:facet name="header" style="widf:facet:10%"
								data-hide="phone,tablet">Bank List</f:facet>
							<div class="col-sm-7">
								<h:graphicImage value="#{l.logo}" style="max-height: 15em;min-height: 15em;max-width: 20em;min-width: 20em;" />
							</div>
							<div class="col-sm-9">
								<a href="#">
									<div class="sec-info">
										<h:form>
											<h:commandLink action="#{screeners.detailsCompany(l)}">
												<h1>#{l.name}</h1>
											</h:commandLink>
										</h:form>
										<div class="text-danger sub-info-bordered">
											<div class="time">
												<span class="ion icon">Incorporation-date :</span>#{l.dateIncorporation}
											</div>
											<div class="comments">
												<span class="ion-phone icon">Tel :</span>#{l.phone}
											</div>
											<div class="stars">
												<span>#{l.sector.name}</span>
											</div>
										</div>
									</div>
								</a>
								<p>Address : #{l.headOffice}</p>
								<p>Social-Capital : #{l.socialCapital}</p>
								<p>Social-Share : #{l.socialShare}</p>
							</div>
						</h:column>
					</thead>
				</h:dataTable>
			</div>
		</div>
	</div>

</ui:composition>
