
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<div class="row">

		<div class="col-sm-16 wow fadeInDown animated " data-wow-delay="0.5s">
			<div class="main-title-outer pull-left">
				<div class="main-title">author posts</div>
			</div>
		</div>
		<div class="sec-topic col-sm-16 col-md-8 wow fadeInDown animated "
			data-wow-delay="0.5s">
			<a href="#{request.contextPath}/user/Article/article.xhtml"><img width="1000" height="606" alt=""
				src="#{home.articles.get(0).picture}" class="img-thumbnail"
				style="max-height: 20em; height: 100%; min-height: 20em;" />
				<div class="sec-info">
					<h3>#{home.articles.get(0).name}</h3>
					<div class="text-danger sub-info-bordered">
						<div class="time">
							<span class="ion-android-data icon"></span>#{home.articles.get(0).date}
						</div>

					</div>
				</div> </a>
			<p>#{home.articles.get(0).topic}</p>
		</div>
		<div class="sec-topic col-sm-16 col-md-8 wow fadeInDown animated "
			data-wow-delay="0.5s">
			<a href="#{request.contextPath}/user/Article/article.xhtml#"><img width="1000" height="606" alt=""
				src="#{home.articles.get(01).picture}" class="img-thumbnail" style="max-height: 20em; height: 100%; min-height: 20em;"/>
				<div class="sec-info">
					<h3>#{home.articles.get(01).name}</h3>
					<div class="text-danger sub-info-bordered">
						<div class="time">
							<span class="ion-android-data icon"></span>#{home.articles.get(01).date}
						</div>

					</div>
				</div> </a>
			<p>#{home.articles.get(01).topic}</p>
		</div>
	 

	</div>



</ui:composition>
