<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<!-- carousel start -->
	<div id="sync1" class="owl-carousel">
		<div class="box item">
			<a href="#">
				<div class="carousel-caption">#{home.articles.get(0).name}</div> <img
				src="#{home.articles.get(0).picture} " width="762" height="360"
				alt="" />
				<div class="overlay"></div>
				<div class="overlay-info">
					<div class="cat">
						<p class="cat-data">
							<span class="ion-clipboard"></span>Article
						</p>
					</div>
					<div class="info">
						<p>
							<span class="ion-android-data"></span>
							#{home.articles.get(0).date}
						</p>
					</div>
				</div>
			</a>
		</div>
		<div class="box item">
			<a href="#">
				<div class="carousel-caption">#{home.articles.get(1).name}</div> <img
				src="#{home.articles.get(1).picture} " width="762" height="360"
				alt="" />
				<div class="overlay"></div>
				<div class="overlay-info">
					<div class="cat">
						<p class="cat-data">
							<span class="ion-clipboard"></span>Article
						</p>
					</div>
					<div class="info">
						<p>
							<span class="ion-android-data"></span>
							#{home.articles.get(1).date}
						</p>
					</div>
				</div>
			</a>
		</div>
		<div class="box item">
			<a href="#">
				<div class="carousel-caption">#{home.articles.get(2).name}</div> <img
				src="#{home.articles.get(2).picture} " width="762" height="360"
				alt="" />
				<div class="overlay"></div>
				<div class="overlay-info">
					<div class="cat">
						<p class="cat-data">
							<span class="ion-clipboard"></span>Article
						</p>
					</div>
					<div class="info">
						<p>
							<span class="ion-android-data"></span>
							#{home.articles.get(2).date}
						</p>
					</div>
				</div>
			</a>
		</div>


	</div>
	<div class="row">
		<div id="sync2" class="owl-carousel">
			<div class="item">
				<img class="img-responsive" src="#{home.articles.get(0).picture}"
					width="762" height="360" alt=""
					style="min-height: 5.6em; max-height: 5.6em; height: 100%;" />
			</div>
			<div class="item">
				<img class="img-responsive" src="#{home.articles.get(1).picture}"
					width="762" height="360" alt=""  style="min-height: 5.6em; max-height: 5.6em; height: 100%;"/>
			</div>
			<div class="item">
				<img class="img-responsive" src="#{home.articles.get(2).picture}"
					width="762" height="360" alt=""  style="min-height: 5.6em; max-height: 5.6em; height: 100%;"/>
			</div>

		</div>
	</div>


</ui:composition>
