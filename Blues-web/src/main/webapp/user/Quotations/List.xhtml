<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<h:dataTable class="table table-bordered" value="#{quotations.shares}"
		var="ex" headerClass="alert alert-info">
		<h:column>
			<f:facet name="header">Company Name</f:facet>
			#{ex.company.name}
			
	
	</h:column>
		<h:column>
			<f:facet name="header">Opening Price</f:facet>
			#{ex.opningPrice}
	
	</h:column>
		<h:column>
			<f:facet name="header">Last Value</f:facet>
			#{ex.closingPrice}
	
	</h:column>

		<h:column>
			<f:facet name="header">Highest Price</f:facet>
			#{ex.highestPrice}
	
	</h:column>
		<h:column>
			<f:facet name="header">Lowest Price</f:facet>
			#{ex.lowestPrice}
	
	</h:column>
		<h:column>
			<f:facet name="header">Volume</f:facet>
			#{ex.volume}
	
	</h:column>
		<h:column>
			<f:facet name="header">Estimation</f:facet>
			#{ex.estimation}
	
	</h:column>
	</h:dataTable>



</ui:composition>
