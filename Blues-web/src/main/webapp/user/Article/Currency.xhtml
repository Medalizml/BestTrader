<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templateClient/templateClient.xhtml">
	<div class="container">
		<div class="row">

			<ui:define name="content">
				
					<h1>Currencies</h1>
				<br>
				</br>
				
				
				<div class="container">
					<div class="row">
									<div class="grid-body ">

												<table
													class="table table-striped table-fixed-layout table-hover"
													id="emails">
						
						<h:dataTable value="#{cur.map.keySet()}" var="b" class="datatable table table-striped table-bordered" id="example2">
							<thead>
							<h:column>
								<f:facet name="header" style="widf:facet:10%"
																data-hide="phone,tablet">Pair</f:facet>
								#{b}
								
							</h:column>	
							</thead>
							<h:column>
							<f:facet name="header" style="widf:facet:10%"
																data-hide="phone,tablet">Value</f:facet>
								<h:outputText value="#{cur.map.get(b)}" />
								
							</h:column>
						
						
						</h:dataTable>
						</table>
						</div>
					</div>
				</div>
			
			</ui:define>
		</div>
	</div>
	

</ui:composition>
