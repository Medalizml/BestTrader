<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


	<div class="row-fluid">
		<div class="span12">
			<div class="grid simple ">
				<div class="grid-title">
					<h4>
						Users <span class="semi-bold">List</span>
					</h4>
				</div>

				<div class="grid-body ">
					<table class="table table-striped table-fixed-layout table-hover"
						id="emails">

						<h:dataTable value="#{privateManagedBean.companyTable}" var="o"
							class="table table-striped dataTable" id="example3"
							aria-describedby="example2_info"
							headerClass="statBean-table-header"
							rowClasses="statBean-table-odd-row,statBean-table-even-row">

							<h:column>

								<f:facet name="header" class="sorting" role="columnheader"
									tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
									style="width: 164px;"
									aria-label="Rendering engine: activate to sort column ascending">Company Name</f:facet>
								<div id="Parks" class="just list">
									<ul style="">
										<li class="mix alaska camping climbing fishing mix_all"
											data-name="Denali" data-area="4740911.37"
											style="display: block; opacity: 1;">

											<div class="meta name">
												<div class="img_wrapper">
													<h:graphicImage value="#{resource.contextPath}/#{o.logo}"  width="20" height="50" alt=""/>
												</div>
												<div class="titles">
													<h2>
														<h:outputText value="#{o.name}" />
													</h2>
													<p>
														<em><h:outputText value="#{o.sector.name}" /></em>
													</p>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</h:column>

							<h:column>

								<f:facet name="header">Share price</f:facet>
								<div id="Parks" class="just list">
									<ul style="">
										<li class="mix alaska camping climbing fishing mix_all"
											data-name="Denali" data-area="4740911.37"
											style="display: block; opacity: 1;">
											<div class="meta region">
												<p>
													<h:outputText value="#{o.quotation.closingPrice} TND" />
												</p>
											</div>
										</li>
									</ul>
								</div>
							</h:column>

							<h:column>

								<f:facet name="header">Number of Shares</f:facet>
								<div id="Parks" class="just list">
									<ul style="">
										<li class="mix alaska camping climbing fishing mix_all"
											data-name="Denali" data-area="4740911.37"
											style="display: block; opacity: 1;">
											<div class="meta rec">
												<p>
													<h:outputText value="#{o.nbShares}" />
												</p>
											</div>
										</li>
									</ul>
								</div>
							</h:column>

							<h:column>

								<f:facet name="header"></f:facet>
								<div id="Parks" class="just list">
									<ul style="">
										<li class="mix alaska camping climbing fishing mix_all"
											data-name="Denali" data-area="4740911.37"
											style="display: block; opacity: 1;">
											<div class="meta area">
												<h:form>
													<p>
														<br /> <br />
														<h:commandLink
															class="btn btn-danger dropdown-toggle btn-demo-space "
															action="#{privateManagedBean.doRemoveCompany(o)}">
															<i class="fa fa-warning"></i>
															<span class="bold">Delete</span>
														</h:commandLink>
														&#160;

														<h:commandLink
															class="btn btn-primary dropdown-toggle btn-demo-space"
															action="#{privateManagedBean.doput(o)}">
															<i class="fa fa-edit"></i>
															<span class="bold">Update</span>
														</h:commandLink>
													</p>
												</h:form>
											</div>
										</li>
									</ul>
								</div>
							</h:column>

						</h:dataTable>
					</table>
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
