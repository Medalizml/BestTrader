<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<div class="row-fluid">
		<div class="span12">
			<div class="grid simple ">
				<div class="grid-title">
					<h4>
						Users <span class="semi-bold">List</span>
					</h4>
					</div>	
					
	<div class="grid-body ">
		<table class="table table-striped table-fixed-layout table-hover"
			id="emails">
			<h:dataTable value="#{privateManagedBean.companyTable}" var="company"
				class="table table-striped dataTable" id="example3">

				<h:column>

					<f:facet name="header" class="sorting" role="columnheader"
						tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
						style="width: 164px;"
						aria-label="Rendering engine: activate to sort column ascending">Company</f:facet>
			#{company.headOffice}
    	<div id="Parks" class="just list">
						<ul style="">
							<li class="mix alaska camping climbing fishing mix_all"
								data-name="Denali" data-area="4740911.37"
								style="display: block; opacity: 1;">

								<div class="meta name">
									<div class="img_wrapper">
										<h:graphicImage value="#{company.logo}" />
									</div>
									<div class="titles">
										<h2>
											<h:outputText value="#{company.name}" />
										</h2>
										<p>
											<em><h:outputText value="#{company.phone}" /></em>
										</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</h:column>

				<h:column>

					<f:facet name="header">Share</f:facet>
					<div id="Parks" class="just list">
						<ul style="">
							<li class="mix alaska camping climbing fishing mix_all"
								data-name="Denali" data-area="4740911.37"
								style="display: block; opacity: 1;">
								<div class="meta region inli">
									<p>
										<h:outputText value=" #{company.quotation.closingPrice}" />
									</p>
								</div>
							</li>
						</ul>
					</div>
				</h:column>

				<h:column>

					<f:facet name="header">Share Number</f:facet>

					<div id="Parks" class="just list">
						<ul style="">
							<li class="mix alaska camping climbing fishing mix_all"
								data-name="Denali" data-area="4740911.37"
								style="display: block; opacity: 1;">
								<div class="meta rec">
									<p>
										<h:outputText value="#{company.nbShares}" />
									</p>
								</div>
							</li>
						</ul>
					</div>
				</h:column>



			</h:dataTable>
		</table>
	</div>
	</div></div></div>

</ui:composition>
