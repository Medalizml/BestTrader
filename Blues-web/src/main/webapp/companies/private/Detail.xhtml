<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/WEB-INF/template/template.xhtml">
      
      <ui:define name="pageTitle">Update Company</ui:define>
      <ui:define name="content">
      
      <div class="page-title" style=""> <a href="private.xhtml" id="btn-back">
		<i class="icon-custom-left"></i></a>
        <h3>Back- <span class="semi-bold">Private Companies</span></h3>
     </div>
     <br />
                <br />
                <br />  
     <div style="width: 2000px; height: 1000px">
     
   <div class="col-md-6">
		<div class="grid simple">
			<div class="grid-title no-border">
				<h4>
					Update <span class="semi-bold">Private Company</span>
				</h4>
			</div>

			<div class="grid-body no-border">
				<h:form id="form_traditional_validation" action="#"
					novalidate="novalidate">

					<div class="form-group">
						<label class="form-label">Company</label> <span class="help">Name</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" value="#{privateManagedBean.privateCompany.name}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Head</label> <span class="help">Office</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" value="#{privateManagedBean.privateCompany.headOffice}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Phone</label> <span class="help">Number</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" data-v-max="99999999"
								data-v-min="20000000" value="#{privateManagedBean.privateCompany.phone}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Shares</label> <span class="help">Number</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" data-v-max="999999999"
								data-v-min="0" value="#{privateManagedBean.privateCompany.nbShares}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Quoted</label> <span class="help">Shares</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" data-v-max="999999999"
								data-v-min="0" value="#{privateManagedBean.privateCompany.quotedShares}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Social</label> <span class="help">Capital</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" data-v-max="999999999"
								data-v-min="0" value="#{privateManagedBean.privateCompany.socialCapital}" />
						</div>
					</div>
					<div class="form-group">
						<label class="form-label">Social</label> <span class="help">Share</span>
						<div class="input-with-icon  right">
							<i class=""></i>
							<h:outputText class="form-control" data-v-max="9999999999"
								data-v-min="0" value="#{privateManagedBean.privateCompany.socialShare}" />
						</div>
					</div>
					<h:commandLink
						class="btn btn-primary dropdown-toggle btn-demo-space"
						action="#{privateManagedBean.doUpdate()}">
						<i class="fa fa-edit"></i>
						<span class="bold">Submit</span>
					</h:commandLink>
				</h:form>
			</div>
		</div>
	</div>

   
    
    </div>
      </ui:define>
      
			
	</ui:composition>
