<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta charset="utf-8" />
<title>Webarch - Responsive Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="/Blues-web/resource/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="/Blues-web/resource/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="/Blues-web/resource/plugins/boostrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
<link href="/Blues-web/resource/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
<link href="/Blues-web/resource/css/animate.min.css" rel="stylesheet" type="text/css"/>
<!-- END CORE CSS FRAMEWORK -->
<!-- BEGIN CSS TEMPLATE -->
<link href="/Blues-web/resource/css/style.css" rel="stylesheet" type="text/css"/>
<link href="/Blues-web/resource/css/responsive.css" rel="stylesheet" type="text/css"/>
<link href="/Blues-web/resource/css/custom-icon-set.css" rel="stylesheet" type="text/css"/>
<!-- END CSS TEMPLATE -->
</h:head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<h:body class="error-body no-top">
<div class="container">
  <div class="row login-container column-seperation">  
        <div class="col-md-5 col-md-offset-1">
          <h2>Sign in to best trader</h2>


          <br/>
          <img src="resource/img/Logo3.png" alt="" class="img-rounded" widht="400" height="400" />



        </div>
        <div class="col-md-5 "> <br/>
		 <h:form id="login-form" class="login-form">
		 <div class="row">
		 <div class="form-group col-md-10">
            <label class="form-label">Username</label>
            <div class="controls">
				<div class="input-with-icon  right">                                       
					<i class=""></i>
					<h:inputText type="text" name="txtusername" id="txtusername" class="form-control" value="#{auth.user.email}"/>                                 
				</div>
            </div>
          </div>
          </div>
		  <div class="row">
          <div class="form-group col-md-10">
            <label class="form-label">Password</label>
            <span class="help"></span>
            <div class="controls">
				<div class="input-with-icon  right">                                       
					<i class=""></i>
					<h:inputSecret type="password" name="txtpassword" id="txtpassword" class="form-control" value="#{auth.user.password}" />                                 
				</div>
            </div>
          </div>
          </div>
		  <div class="row">
          <div class="control-group  col-md-10">
            <div class="checkbox checkbox check-success"> <a href="#">Trouble login in?</a>
              <input type="checkbox" id="checkbox1" value="1"/>
              <label for="checkbox1">Keep me reminded </label>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <h:commandButton action="#{auth.doAuthentificate}" value="Login"  class="btn btn-primary btn-cons pull-right" type="submit"/>
            </div>
          </div>
		  </h:form>
        </div>
     
    
  </div>
</div>
<!-- END CONTAINER -->
<!-- BEGIN CORE JS FRAMEWORK-->
<script src="/Blues-web/resource/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="/Blues-web/resource/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/Blues-web/resource/plugins/pace/pace.min.js" type="text/javascript"></script>
<script src="/Blues-web/resource/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="/Blues-web/resource/js/login.js" type="text/javascript"></script>
<!-- BEGIN CORE TEMPLATE JS -->
<!-- END CORE TEMPLATE JS -->
</h:body>
</html>
