<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">Ã—</button>
					<br /> <i class="icon-credit-card icon-7x"></i>
					<h4 id="myModalLabel" class="semi-bold">Users Details</h4>
				</div>
				<div class=" tiles white col-md-12 no-padding">

					<div class="tiles white">

						<div class="row">
							<div class="col-md-3 col-sm-3">
								<div class="user-profile-pic">
									<h:graphicImage value="/resource/img/profiles/1.png" />
								</div>
							</div>
							<div class="col-md-5 user-description-box  col-sm-5"
								style="margin-left: -100px; margin-top: 20px">
								<h:form>
								<h4 class="semi-bold no-margin"><h:outputText value="#{usersBean.selectedCustomer.firstName}" /><h:outputText value="#{usersBean.selectedCustomer.lastName}" /></h4>
								<br />
								<p>
									<i class="fa fa-briefcase"></i><h:outputText value="#{usersBean.selectedCustomer.address}" />
								</p>
								<p>
									<i class="fa fa-globe"></i><h:outputText value="#{usersBean.selectedCustomer.address}" />
								</p>
								<p>
									<i class="fa fa-lock"></i><h:outputText value="#{usersBean.selectedCustomer.address}" />
								</p>
								<p>
									<i class="fa fa-home"></i><h:outputText value="#{usersBean.selectedCustomer.address}" />
								</p>
								</h:form>
							</div>
						</div>
						<div class="tiles-body">
							<div class="row">
								<div class="post col-md-12">
									<div class="user-profile-pic-wrapper">
										<div class="user-profile-pic-normal"></div>
									</div>

									<div class="clearfix"></div>
									<br /> <br />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</ui:composition>
