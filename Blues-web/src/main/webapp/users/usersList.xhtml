<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://java.sun.com/jsf"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<ul class="breadcrumb">
		<li>
			<p>YOU ARE HERE</p>
		</li>
		<li><a href="#" class="active">Users</a></li>
	</ul>



	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="grid simple">
					<div class="grid-body no-border email-body">
						<br />
						<div class="row-fluid">
							<div class="row-fluid dataTables_wrapper">
								<h2 class=" inline">Manage Users</h2>
								<br />

								<div class="row-fluid">
									<div class="span12">
										<div class="grid simple ">
											<div class="grid-title">
												<h4>
													Users <span class="semi-bold">List</span>
												</h4>
											</div>

											<div class="grid-body ">

												<h:dataTable value="#{usersBean.list}" var="o"
													class="table table-hover table-condensed" id="example2">

													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet">First Name</f:facet>
                      #{o.firstName}
									
                    </h:column>
													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet">Last Name</f:facet>
						#{o.lastName}
                    </h:column>

													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet">Nationality</f:facet>
						#{o.nationality}
                    </h:column>
													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet">Portfolio Value</f:facet>
						#{o.portfolio.value}
                    </h:column>
													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet"></f:facet>

														<h:form>
															<h:commandLink action="#{usersBean.insert(o)}"
																class="btn btn-info dropdown-toggle btn-demo-space btn-sm btn-small">
																<i class="fa fa-info"></i>&#160;Info</h:commandLink>
															<!-- 									<button  class="btn btn-lg" -->
															<!-- 										data-toggle="modal" data-target="#myModal" > -->

															<!-- 										</button> -->
														</h:form>
													</h:column>
													<h:column>
														<f:facet name="header" style="widf:facet:10%"
															data-hide="phone,tablet"></f:facet>
														<h:form>
															<h:commandLink
																class="btn btn-danger btn-cons btn-sm btn-small"
																action="#{usersBean.doDeleteUser(o)}">
																<i class="fa fa-times"></i>&#160;Delete
									<!--  <i class="fa fa-trash-o"></i>&#160;<span class="bold">Delete</span>-->
															</h:commandLink>
														</h:form>
													</h:column>


													<!--<ui:include src="/users/deataiiiiiiiiiiiils.xhtml" />-->
												</h:dataTable>

											</div>
										</div>
									</div>
								</div>
								<ui:include src="/users/listNoActif.xhtml" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</ui:composition>
