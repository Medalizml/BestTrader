<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>
	
	<div class="row">
	<div class="col-md-12">
          <div class="grid simple transparent" id="new-ticket-wrapper" style="display:none">
            <div class="grid-title no-border">
              <h4 class="semi-bold">Send Email</h4>
            </div>
            <div class="grid-body">
              <form class="" id="new-ticket-form">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<div class="grid simple">
								<div class="grid-body no-border" style="min-height: 850px;">
									<br />
									<div class="row-fluid ">
										<h2>New Message</h2>
										<div class="row">
											<div class="form-group col-md-12">
												<label class="form-label">To</label>
												<div class="controls">
													<input type="email" class="form-control " jsf:value="#{mail.to}" p:placeholder="e.g. someone@example.com" p:required=""/>
													</div>
								</div>
								</div>
								<div class="row
												">
								<div class="form-group col-md-12">
										<label class="form-label">Subject</label>
										<div class="controls">
											<h:inputText class="form-control " value="#{mail.subject}" p:placeholder="e.g. Meeting Agenda" p:required=""/>
												
										</div>
								</div>
								</div>	
								
								<div class="row">
								
									<div class="form-group col-md-12">
											<label class="form-label">Text</label>
												<h:inputTextarea value="#{mail.message}" id="text-editor" class="form-control" rows="15"
													p:placeholder="Enter your text ..."/>
				
												
								   </div> 
								   <div class="pull-right">
                      <button class="btn btn-cons" type="button" id="btn-close-ticket">Close</button>
                       <h:commandButton
				class="btn btn-primary btn-cons" action="#{mail.envoyer()}"
				value="SEND" />	
                   				 </div>
								  					
								</div>							
								</div>							
							 </div>							
							</div>
						</div>	
					</div>
				</div>
			</div>
    	</h:form>
      <div class="row form-row">
                  <div class="col-md-12 margin-top-10">
                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
		</div>
    
   
   
	</ui:composition>
