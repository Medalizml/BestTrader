

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<div class="row spacing-bottom 2col">
		<div class="col-md-3 col-sm-6 spacing-bottom-sm spacing-bottom">
			<div class="tiles blue added-margin">
				<div class="tiles-body">
					<div class="controller">
						<a href="javascript:;" class="reload"></a> <a href="javascript:;"
							class="remove"></a>
					</div>
					<div class="tiles-title">TODAY’S SERVER LOAD</div>
					<div class="heading">
						<span class="animate-number" data-value="26.8"
							data-animation-duration="1200">26.8</span>%

					</div>
					<div class="progress transparent progress-small no-radius">
						<div class="progress-bar progress-bar-white animate-progress-bar"
							data-percentage="26.8%" style="width: 26.8%;"></div>
					</div>
					<div class="description">
						<i class="icon-custom-up"></i><span
							class="text-white mini-description ">&#160; 4% <span
							class="blend"><h:outputText value="#{statBean.test}" /> than last month</span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-6 spacing-bottom-sm spacing-bottom">
			<div class="tiles green added-margin">
				<div class="tiles-body">
					<div class="controller">
						<a href="javascript:;" class="reload"></a> <a href="javascript:;"
							class="remove"></a>
					</div>
					<div class="tiles-title">TODAY’S VISITS</div>
					<div class="heading">
						<span class="animate-number" data-value="2545665"
							data-animation-duration="1000">2,545,665</span>
					</div>
					<div class="progress transparent progress-small no-radius">
						<div class="progress-bar progress-bar-white animate-progress-bar"
							data-percentage="79%" style="width: 79%;"></div>
					</div>
					<div class="description">
						<i class="icon-custom-up"></i><span
							class="text-white mini-description ">&#160; 2% higher <span
							class="blend">than last month</span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 col-sm-6 spacing-bottom">
			<div class="tiles red added-margin">
				<div class="tiles-body">
					<div class="controller">
						<a href="javascript:;" class="reload"></a> <a href="javascript:;"
							class="remove"></a>
					</div>
					<div class="tiles-title">TODAY’S SALES</div>
					<div class="heading">
						$ <span class="animate-number" data-value="14500"
							data-animation-duration="1200">14,500</span>
					</div>
					<div
						class="progress transparent progress-white progress-small no-radius">
						<div class="progress-bar progress-bar-white animate-progress-bar"
							data-percentage="45%" style="width: 45%;"></div>
					</div>
					<div class="description">
						<i class="icon-custom-up"></i><span
							class="text-white mini-description ">&#160; 5% higher <span
							class="blend">than last month</span></span>
					</div>
				</div>
			</div>

		</div>
		<div class="col-md-3 col-sm-6">
			<div class="tiles purple added-margin">
				<div class="tiles-body">
					<div class="controller">
						<a href="javascript:;" class="reload"></a> <a href="javascript:;"
							class="remove"></a>
					</div>
					<div class="tiles-title">TODAY’S FEEDBACKS</div>
					<div class="row-fluid">
						<div class="heading">
							<span class="animate-number" data-value="1600"
								data-animation-duration="700">1,600</span>
						</div>
						<div
							class="progress transparent progress-white progress-small no-radius">
							<div class="progress-bar progress-bar-white animate-progress-bar"
								data-percentage="12%" style="width: 12%;"></div>
						</div>
					</div>
					<div class="description">
						<i class="icon-custom-up"></i><span
							class="text-white mini-description ">&#160; 3% higher <span
							class="blend">than last month</span></span>
					</div>

				</div>
			</div>
		</div>
	</div>
	

</ui:composition>
